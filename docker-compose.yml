services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: klustudentdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    image: somesh150805/dockeraws-backend1:latest
    container_name: springboot
    ports:
      - "2025:8080"
    depends_on:
      - mysqldb
    restart: on-failure

  frontend:
    image: somesh150805/dockeraws-frontend1:latest
    container_name: react
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure

volumes:
  mysql_data:
